[tool.poetry]
name = "adventofcode2020"
version = "0.1.0"
description = "Advent of Code - 2020"
authors = ["Roel Adriaans <roel.adriaans@ordina.nl>"]
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
anytree = "^2.8.0"
click = "^8.0.3"
matplotlib = "3.5.0rc1"
numpy = "^1.21.4"
tqdm = "^4.62.3"
requests = "^2.26.0"
beautifulsoup4 = "^4.10.0"

[tool.poetry.dev-dependencies]
black = "^21.11b0"
cookiecutter = "^1.7.3"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.4.0"
python-dotenv = "^0.19.2"
tox = "^3.24.4"
pre-commit = "^2.15.0"

[tool.poetry.scripts]
adventofcode = "adventofcode2020.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
