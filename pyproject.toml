[tool.poetry]
name = "adventofcode2021"
version = "0.1.0"
description = "Advent of Code - 2021"
authors = ["Roel Adriaans <roel@adriaans.org>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
anytree = "^2.8.0"
click = "^8.1.3"
requests = "^2.28.2"
beautifulsoup4 = "^4.11.2"
tqdm = "^4.64.1"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
cookiecutter = "^2.1.1"
pytest = "^7.2.1"
pytest-cov = "^4.0.0"
pytest-xdist = "^3.2.0"
python-dotenv = "^0.21.1"
tox = "^4.4.5"
pre-commit = "^3.0.4"
isort = "^5.12.0"

[tool.poetry.scripts]
adventofcode = "adventofcode2021.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
