[tool.poetry]
name = "adventofcode2020"
version = "0.1.0"
description = "Advent of Code - 2020"
authors = ["Roel Adriaans <roel.adriaans@ordina.nl>"]
license = "MIT License"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
anytree = "^2.8.0"
click = "^8.0.4"
matplotlib = "3.5.1"
numpy = "^1.22.1"
tqdm = "^4.63.0"
requests = "^2.27.1"
beautifulsoup4 = "^4.10.0"

[tool.poetry.dev-dependencies]
black = "^22.1"
cookiecutter = "^1.7.3"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-xdist = "^2.5.0"
python-dotenv = "^0.19.2"
tox = "^3.24.5"
pre-commit = "^2.17.0"

[tool.poetry.scripts]
adventofcode = "adventofcode2020.main:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
